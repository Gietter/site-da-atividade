        <title>Atividade 3</title>
        <script>
			
			let numero3 = [50,100,150,200,250]
			let soma = 0
			
			for(let i=0; i<numero3.length; i++)
			    soma += numero3[i]
			
			let media = soma/numero3.length
			console.log('Média: '+media)
		
			for(let i=0; i<numero3.length; i++)
			{
			if(numero3[i] < media)
				console.log('Posição: '+i+'\nValor: '+numero3[i])
			}
	    </script>
 </head>
